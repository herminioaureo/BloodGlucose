spring.application.name=api
spring.datasource.url=jdbc:mysql://localhost:3306/glucose
#spring.datasource.url=jdbc:mysql://db4free.net:3306/glucose
spring.datasource.username = glucosedb
spring.datasource.password = glucosedb
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.web = debug
logging.level.org.hibernate = error
logging.file.name = glucoseapi.log